<cdk-virtual-scroll-viewport itemSize="50" class="listview-viewport">
  <table>
    <tr>
      <th>#</th>
      <th>Quiz</th>
      <th>Answer</th>
    </tr>
    <tr *cdkVirtualFor="let quizObj of quizList; let i = index;"  class="list-item">
      <td class="text-center" data-column="">{{i}}</td>
      <td data-column="">
        <div class="row">
          <div class="col-2 border-end border-secondary border-2 text-center" *ngIf="quizObj.image">
            <img [src]="'/assets/sign-images/' + getFilenameFromUrl(quizObj.image)" class="sign-image" alt="quizObj.image">
          </div>
          <div class="col">
            {{quizObj.question}} <br>
            {{quizObj.lang_punj}}
          </div>
        </div>
      </td>
      <td data-column="Answer" [class]="{'correct-cls': quizObj?.isRight, 'incorrect-cls': quizObj.isRight === false}">
        <div class="answer text-center" *ngIf="!revealAllAnswer" >
          <button (click)="verifyAnswer(quizObj, 'V')">V
            <span class="selected-value" *ngIf="quizObj?.selected=='V'">&times;</span>
          </button>
          &nbsp;&nbsp;<button (click)="verifyAnswer(quizObj, 'F')">F
            <span class="selected-value" *ngIf="quizObj?.selected=='F'">&times;</span>
          </button>
        </div>
        <div class="answer text-center" *ngIf="revealAllAnswer" > {{quizObj.ans ? 'V': 'F'}}</div>
      </td>
    </tr>
  </table>
<!--  <div *cdkVirtualFor="let item of items" class="list-item">{{item}}</div>-->
</cdk-virtual-scroll-viewport>
